<!doctype html>
<html lang="ja">
<head>
    <title>{% block title%}{% endblock%}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    
    <!-- ↓一行は⇒を参照　「」Python フレームワークFlaskで学ぶ Webアプリケーションのしくみとつくり方 [掌田津耶乃]-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <!-- ↓一行は⇒を参照　https://blog1.mammb.com/entry/2019/12/11/090000 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- ↓一行は「jQueryのajaxでバイナリのデータを取得する」より。 -->
    <!-- ⇒を参照　https://qiita.com/yuma84/items/fefb95c1a10396070cd2 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-binarytransport@1.0.0/jquery.binarytransport.min.js"></script>
    
    <!-- ↓一行は「【Ajax】axiosを使って簡単にHTTP通信」より。 -->
    <!-- ⇒を参照　https://www.willstyle.co.jp/blog/2751/ -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="display-6">
            {% block headline%}{% endblock%}
        </h1>
        <div>
            {%block content%}{%endblock%}
        </div>

        <div class="text-right">
            {% block footer%}{% endblock%}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- ↓以下は⇒を参照　https://blog1.mammb.com/entry/2019/12/11/090000 -->   
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <!-- <script>$('[data-toggle="tooltip"]').tooltip()</script> -->
    <script>
    bsCustomFileInput.init();

    document.getElementById('inputFileReset').addEventListener('click', function() {

        bsCustomFileInput.destroy();

        var elem = document.getElementById('inputFile');
        elem.value = '';
        var clone = elem.cloneNode(false);
        elem.parentNode.replaceChild(clone, elem);

        bsCustomFileInput.init();

    });
    </script>

  
<!-- ↑以上は⇒を参照　https://blog1.mammb.com/entry/2019/12/11/090000 -->
</body>
</html>
